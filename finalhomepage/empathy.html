<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 0.5em;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2em;
            background-color: white;
            margin: 2em auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(227, 90, 206, 0.1);
        }
        .image-container img {
            max-width: 55%;
            height: auto;
            border-radius: 10px;
        }
        .text-container {
            max-width: 400px;
            margin-left: -6em;
        }
        .text-container h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .text-container p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .buttons button {
            padding: 1em 2em;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons .main-action {
            background-color: #8658cf;
            color: white;
        }
        .buttons .secondary-action {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="image\logo.jpg" alt="Logo">
        </div>
    </div>
    <div class="main-content">
        <div class="image-container">
            <img src="image\empathy.jpg" alt="empathy test image">
        </div>
        <div class="text-container">
            <h2><center>Test Your Empathy Test</center></h2>
            <p><i><center>Take our empathy test to assess your ability to understand and share the feelings of others.</center> </i></p>
            <p><i><center>Answer five questions to challenge your empathy skills.</center></i></p>
            <div class="buttons">
                <a href="empathytest.html">
                    <button class="main-action">Start Your Empathy Test</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
